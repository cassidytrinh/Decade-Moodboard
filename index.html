<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>moodboards</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Galindo&family=Monoton&family=Press+Start+2P&family=Reenie+Beanie&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <h1>decade moodboards!</h1>
      <h3>-generate a moodboard around the fashion of different decades-</h3>
    </div>
    <div class="board">
      <div class="input">
        <input class="name-input" placeholder="enter your name" type="text">
        <select class="decade-input">
          <option selected disabled>choose a decade</option>
          <option value="60s">1960s</option>
          <option value="70s">1970s</option>
          <option value="80s">1980s</option>
          <option value="90s">1990s</option>
        </select>
        <button class="submit"><mark class="sub"> get your moodboard! </mark></button>
        <button class="clear"><mark class="cl"> clear your board! </mark></button>
      </div>
      <section class="name-output"></section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
